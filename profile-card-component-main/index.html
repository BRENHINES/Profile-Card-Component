<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="Card">
    <div class="Card__Presentation">
      <span class="Card__Background">
        <img src="./images/bg-pattern-card.svg" alt="Background image">
      </span>
      <div class="Card__ProfileImage">
        <img src="./images/image-victor.jpg" alt="Profile image">
      </div>
      <div class="Card__Identifier">
        <h1>Victor Crest<span>26</span></h1>
        <h2>London</h2>
      </div>
    </div>
    <div class="Card__Stats">
      <div class="Card__Stat">
        <h3>80K</h3>
        <p>Followers</p>
      </div>
      <div class="Card__Stat">
        <h3>803K</h3>
        <p>Likes</p>
      </div>
      <div class="Card__Stat">
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </div>
  </div>
  
</body>
</html>
